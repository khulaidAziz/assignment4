<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="Images/logo/logo1.png" type="image/gif" sizes="16x16">
  <title>Order Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../style.css" />

</head>
<body>

<!--header-->
<div class="container">

        <center><h1 style="color:#FFF">ORDER FORM</h1>  
          <a href="../Index.html"><button type="submit"  class="btn btn-success" >Back To Home</button></a>
        </center>
    
     
<!--       input forms-->
<center>
    
     
<!--       input forms-->

 <form style="background-color: rgba(0,0,0,0.4); border-radius:50px; margin-top: 10px;">
          <div>
          <label for="contact-name" style="color:#000;">Enter Full Name :</label><br>
            <input type="text"  id="contact-name" name="name"       placeholder="enter name" onkeyup='validateName()' style="background-color: rgba(0,0,0,0.2); color:#FFF" required><br>
            <span class='error-message' id='name-error'></span>
                        
          </div>


          <div >
            
            <label for="contact-phone" style="color:#000">Enter Phone Number</label><br>
            <input type="tel"  id="contact-phone" name="phone" placeholder="Ex: 1231231234" onkeyup='validatePhone()' style="background-color: rgba(0,0,0,0.2); color:#FFF" required><br>
            <span class='error-message' id='phone-error'></span>
            
          </div>


          <div >
            
            <label for="contact-email" style="color:#000">Enter Email Address</label><br>
            <input type="email"  id="contact-email" name="email" placeholder="Enter Email" onkeyup='validateEmail()' style="background-color: rgba(0,0,0,0.2); color:#FFF" required><br>
            <span class='error-message' id='email-error'></span>
                      </div>   

<div >
            
            <label for="contact-phone" style="color:#000">Enter Quantity</label><br>
            <input type="number"   name="phone" placeholder="enter quantity" onkeyup='validatePhone()' style="background-color: rgba(0,0,0,0.2); color:#FFF" required><br>
            <span class='error-message' id='phone-error'></span>
            
          </div>
          <div >
          <label for='contactMessage' style="color:#000">Enter Your Address</label><br>
            <textarea  rows="5" cols="30" id='contact-message'  name='message'  placeholder="Enter your address" onkeyup='validateMessage()' style="background-color: rgba(0,0,0,0.2); color:#FFF" required></textarea><br>
            <span class='error-message' id='message-error'></span>
                        

          </div>
<br>

        <center><button type="submit" onclick='return validateForm()' class="btn btn-danger" >Submit</button>&nbsp;</center>
        <span class='error-message' id='submit-error'></span>
      </form><br>
</center>
</div>
</body>
</html>
